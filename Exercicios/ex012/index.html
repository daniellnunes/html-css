<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Hospedando videos localmente</h1> 
    <p>Este video está hospedado no meu própio servidor.</p>  

    <video controls poster="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex012/imagens/limoes-capa.png?raw=true" width="560">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-m4v.m4v" type="video/m4v">
        <source src="midia/video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    </video>
    <h1>Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
